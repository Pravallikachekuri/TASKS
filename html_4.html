<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="_demo.asp">
        <p>Full Name: <input type="text" placeholder="Vincent Maverick Durano"></p>
        <p>Username:  <input type="text" placeholder="Vinz"></p>
        <p>Password:  <input type="password" name="" id="password"></p>
        <p>Re Password: <input type="password" name="" id="password"></p>
        <p>Address: <input type="address" placeholder="Cebu,Philippines"></p>
        <p>Age: <input type="number" placeholder="22"></p>
        <p>Gender: <select name="Gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select></p>
        <p><button type="Save">Save</button></p>
        <p></p>



    </form>
</body>
</html>
