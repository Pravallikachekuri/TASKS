<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    
    <style>

        p:hover{
            background-color: orange;
        }

        .class1{
            align:right;
            position:relative;
            left: 400px;

        }

        
    </style>
</head>
<body>
    
    <h2>Vertical Navigation Bar</h2>
    <div style="background-color:rgb(103, 206, 227); width:70px;">
        <p style="color:blue;">Home </p>
        <p style="color:blue;">Java </p>
        <p style="color:blue;">CSS </p>
        <p style="color:blue;">BootStrap </p>
        </div>

    <h2 align="right" style="padding-right: 590px;">Horizontal Navigation Bar</h2>
    <div class="class1" style="background-color:rgb(164, 159, 159); width:150px;">
        <p style="display:inline; color:blue; z-index: 1" >Home</p>
        <p style="display:inline; color:blue; z-index: 2; ">Java </p>
        <p style="display:inline; color:blue; z-index: 3;">CSS </p>
        <p style="display:inline; color:blue; z-index: 4;">   </p>

    </div>
</body>
</html>
